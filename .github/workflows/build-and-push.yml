name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build Spring Boot app using Maven
      - name: Build with Maven
        run: |
          echo "ðŸ”§ Building Spring Boot JAR with Maven..."
          mvn -B clean package --file pom.xml

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Step 6: Build and Push Docker Image to Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: sarayu2020/kaiburr-task4:latest

      # Step 7: Build Summary
      - name: Build Summary
        run: |
          echo "------------------------------------"
          echo "ðŸŽ‰ CI/CD Pipeline Completed Successfully!"
          echo "âœ… Image pushed to: https://hub.docker.com/r/sarayu2020/kaiburr-task4"
          echo "------------------------------------"
