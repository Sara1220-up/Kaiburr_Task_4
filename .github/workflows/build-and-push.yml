name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          echo "üîß Building Spring Boot JAR with Maven..."
          mvn -B clean package --file pom.xml

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image from root Dockerfile..."
          ls -l
          docker build -f Dockerfile -t ${{ secrets.DOCKER_HUB_USERNAME }}/kaiburr-task4:latest .

      - name: Push Docker image to Docker Hub
        run: |
          echo "üöÄ Pushing Docker image to Docker Hub..."
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/kaiburr-task4:latest
          echo "‚úÖ Successfully pushed image to Docker Hub!"

      - name: Build Summary
        run: |
          echo "------------------------------------"
          echo "üéâ CI/CD Pipeline Completed Successfully!"
          echo "‚úÖ Image pushed to: https://hub.docker.com/r/${{ secrets.DOCKER_HUB_USERNAME }}/kaiburr-task4"
          echo "------------------------------------"
